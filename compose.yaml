services:
  bridge:
    image: python:3.12-slim
    container_name: centauri_octoprint_bridge
    restart: unless-stopped
    environment:
      PRINTER_IP: "10.0.0.21"   # <-- Centauri Carbon IP
      PORT: "5000"
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
    working_dir: /app
    command: >
      sh -c "pip install --no-cache-dir fastapi uvicorn python-multipart requests &&
             uvicorn main:app --host 0.0.0.0 --port 5000"

